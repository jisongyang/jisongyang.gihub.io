      <style type="text/css">

         @media screen and (min-width:800px) {
            .all{
               position: absolute;
               width: 100%; 
               height: 100%;
            }
            .map{
               /* 在父元素的范围内居左 */
               float: left;
               width: 90%; 
               height: 100%;
            }
            .meau{
               /* 在父元素的范围内居左 */
               float: left;
               width: 10%; 
               height: 100%;
            }
         }


         @media screen and (max-width:800px) {
            .all{
               position: absolute;
               width: 100%; 
               height: 100%;
            }
            .map{
               width: 100%; 
               height: 70%;
            }
            .meau{
               width: 100%; 
               height: 30%;
            }
            /* .line{
               width: 100%; 
               display: flex;
               justify-content: space-between;
            } */
            .action,.tpye_line{
               width: 100%; 
               display: flex;
               justify-content: space-between;
            }
         }

     </style>

   </head>

      <div class="all">
         <div class='map' id = "map"></div>
         <div class="meau">
            <div class="action">
               <button class="clear"  onclick="clear_line()">清除路线</button>

               <button class="clear"  onclick="clear_marker()">清除标记</button>

            </div>
            <br>
            <div class="line">

         // 展示某一条线
         function show_single_line(now_src){
            clear_line()
            clear_marker()

            show_marker(line_name)

            }else{

               line_lis.push(now_line)
            }
         }

         // 根据页面上获取的组名展示标记
         function show_group_line(now_src){
            clear_line()
            clear_marker()
            group_name=now_src.getAttribute("name")
            if(group_name=='all'){
               for (var line_name in line_dict){
                  show_marker(line_name,clear=false)
                  now_line=line_dict[line_name]
                  if(line_lis.includes(now_line)){
                  }else{  
                     now_line.addTo(map)
                     line_lis.push(now_line)
                  }
               }
            }

         }
         
         // 清除路线
         function clear_line(){
            for (var line of line_lis){
               if(line){
                  map.removeLayer(line)
               }
            }
            line_lis=[]
         }
